<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Leetcode user Peek</title>
</head>
<body>
  <div class="container">
    <!-- heading 
    user 
    stats -->
    <h1>LeetcodePeek </h1>

    <div class="user-container">

      <p>Enter your username below:</p>

      <div class="user-input-container">

        <input type="text" name="" placeholder="Enter username " id="user-input">
        <button id="search-btn">Search</button>

      </div>

    </div>

    <div class="stats-container hidden">
      <!-- inside progress 3 diff the easy , medium , hard information of quest solved  -->
      <div class="progress">

        <div class="progress-item ">
          <div class="easy-progress circle">
            <span id="easy-label"></span>
            <p>Easy</p>
          </div>
        </div>

        <div class="progress-item ">
           <div class="medium-progress circle">
            <span id="medium-label"></span>
            <p>Medium</p>
          </div>
        </div>

        <div class="progress-item ">
           <div class="hard-progress circle">
            <span id="hard-label"></span>
            <p>Hard</p>
          </div>
        </div>

      </div>
      
      <div id = "forRank">
       <!-- <h4></h4>
       <p></p> -->
      </div>

      <div class="stats-cards">
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
